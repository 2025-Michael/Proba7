slides=document.querySelectorAll('.slide');
counter.textContent=`1 / ${slides.length}`;
}

function showSlide(i){
if(!slides.length)return;
slides.forEach(s=>{s.classList.remove('active');s.style.display='none'});
currentSlide=i;
slides[currentSlide].style.display='flex';
setTimeout(()=>slides[currentSlide].classList.add('active'),50);
counter.textContent=`${currentSlide+1} / ${slides.length}`;
progressFill.style.width=((currentSlide+1)/slides.length*100)+'%';
}

function nextSlide(){showSlide((currentSlide+1)%slides.length)}
function prevSlide(){showSlide((currentSlide-1+slides.length)%slides.length)}
function play(){if(isPlaying)return;isPlaying=true;playPauseBtn.textContent='‚è∏ –ü–∞—É–∑–∞';timer=setInterval(nextSlide,slideTime);music.play().catch(()=>{})}
function pause(){isPlaying=false;playPauseBtn.textContent='‚ñ∂ –ò–≥—Ä–∞—Ç—å';clearInterval(timer);music.pause()}

music.addEventListener('ended',()=>{musicIdx=(musicIdx+1)%musicFiles.length;music.src=musicFiles[musicIdx];music.play().catch(()=>{})});

document.getElementById('prev-btn').onclick=prevSlide;
document.getElementById('next-btn').onclick=nextSlide;
playPauseBtn.onclick=()=>isPlaying?pause():play();

document.getElementById('restartBtn').onclick=()=>{
pause();
currentSlide=0;
music.pause();
music.currentTime=0;
musicIdx=0;
slides.forEach(s=>{s.classList.remove('active');s.style.display='none'});
startScreen.classList.remove('hidden');
startScreen.style.display='flex';
container.style.display='none';
controls.classList.remove('visible');
progressBar.classList.remove('visible');
startBtn.disabled=false;
loadingMsg.style.display='none';
};

startBtn.onclick=()=>{
loadingMsg.style.display='block';
startBtn.disabled=true;
setTimeout(()=>{
createSlides();
startScreen.classList.add('hidden');
startScreen.style.display='none';
container.style.display='block';
controls.classList.add('visible');
progressBar.classList.add('visible');
showSlide(0);
if(musicFiles.length>0){
musicIdx=0;
music.src=musicFiles[0];
music.play().catch(()=>{});
}
play();
loadingMsg.style.display='none';
},300);
};
