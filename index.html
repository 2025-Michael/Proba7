    // ==========================================

    // ==========================================

    function showSlide(index) {
    if (index === currentSlide) return;

    const oldSlide = slides[currentSlide];
    const newSlide = slides[index];

    // 1) –∑–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è —Å—Ç–∞—Ä–æ–≥–æ —Å–ª–∞–π–¥–∞
    oldSlide.classList.remove('active');
    oldSlide.classList.add('fade-out');

    // 2) –∂–¥—ë–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
    oldSlide.addEventListener('transitionend', function handler() {
        oldSlide.removeEventListener('transitionend', handler);

        // —É–±–∏—Ä–∞–µ–º fade-out
        oldSlide.classList.remove('fade-out');

        // 3) –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–æ–≤—ã–π —Å–ª–∞–π–¥
        newSlide.classList.add('active');

        // –æ–±–Ω–æ–≤–ª—è–µ–º —Å—á—ë—Ç—á–∏–∫
        currentSlide = index;
        counter.textContent = `${index + 1} / ${slides.length}`;
        updateProgress();
    });
}

    function updateProgress() {
        const progress = ((currentSlide + 1) / slides.length) * 100;
        progressFill.style.width = progress + '%';
    }

    function nextSlide() {
	        if (currentSlide < slides.length - 1) {
            showSlide(currentSlide + 1);
        } else {
            showSlide(0);
        }
    }

    // ==========================================
    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –Ω–∞–∑–∞–¥
    // ==========================================

    function prevSlide() {
        if (currentSlide > 0) {
            showSlide(currentSlide - 1);
        } else {
            showSlide(slides.length - 1);
        }
    }

    // ==========================================
    // –ê–≤—Ç–æ–ø–ª–µ–π
    // ==========================================

    function play() {
        isPlaying = true;
        playPauseBtn.textContent = '‚è∏ –ü–∞—É–∑–∞';
        timer = setInterval(nextSlide, slideTime);

        if (music.src && music.paused) {
            music.play().catch(() => {});
        }
    }

    function pause() {
        isPlaying = false;
        playPauseBtn.textContent = '‚ñ∂ –ò–≥—Ä–∞—Ç—å';
        clearInterval(timer);

        if (music.src && !music.paused) {
            music.pause();
        }
    }

    // ==========================================
    // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
    // ==========================================

    document.getElementById('prev-btn').addEventListener('click', () => {
        prevSlide();
        if (isPlaying) {
            pause();
            play();
        }
    });

    document.getElementById('next-btn').addEventListener('click', () => {
        nextSlide();
        if (isPlaying) {
            pause();
            play();
        }
    });

    playPauseBtn.addEventListener('click', () => {
        if (isPlaying) pause();
        else play();
    });

    // ==========================================
    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
    // ==========================================

    document.addEventListener('keydown', (e) => {
        if (!startScreen.classList.contains('hidden')) return;

        if (e.key === 'ArrowLeft') {
            prevSlide();
            if (isPlaying) {
                pause();
                play();
            }
        }
        if (e.key === 'ArrowRight') {
            nextSlide();
            if (isPlaying) {
                pause();
                play();
            }
        }
        if (e.key === ' ') {
            e.preventDefault();
            if (isPlaying) pause();
            else play();
        }
    });

    // ==========================================
    // –°–≤–∞–π–ø—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
    // ==========================================

    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', function(e) {
        touchStartX = e.changedTouches[0].screenX;
    }, false);

    document.addEventListener('touchend', function(e) {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
    }, false);

    function handleSwipe() {
        const dx = touchEndX - touchStartX;

        if (Math.abs(dx) < 50) return;

        if (dx < 0) {
            nextSlide();
            if (isPlaying) {
                pause();
                play();
            }
        } else {
            prevSlide();
            if (isPlaying) {
                pause();
                play();
            }
        }
    }
